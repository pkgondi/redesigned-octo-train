
name: First_flow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v3


      - name: Install dependencies
        run: ./gradlew build
        
      - name: run tests
        run: ./gradlew test


